<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Vazirmatn', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* پس‌زمینه زنده */
        .bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }
        .blob {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 100%);
            filter: blur(100px); opacity: 0.3; animation: move 25s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .container {
            width: 100%; max-width: 800px; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 2rem;
            z-index: 10; animation: fadeIn 1s ease;
        }

        /* ساعت و تاریخ سبک اپل */
        .apple-clock { margin-bottom: 1rem; }
        #time { font-size: 6rem; font-weight: 100; line-height: 1; letter-spacing: -2px; }
        .date-row { font-size: 1.4rem; font-weight: 300; color: var(--text); opacity: 0.8; margin-top: 10px; }
        .day-name { color: var(--accent); font-weight: 400; margin-right: 10px; }

        /* سرچ بار اصلاح شده */
        .search-wrapper {
            width: 100%; max-width: 450px; transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .search-wrapper:focus-within { max-width: 600px; }

        #search-form {
            display: flex; align-items: center;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); padding: 12px 25px;
            border-radius: 100px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        #search-input {
            background: transparent; border: none; outline: none; color: white;
            font-family: 'Vazirmatn'; font-size: 1.2rem; width: 100%;
            margin-right: 20px; /* فاصله متن از ذره‌بین در حالت RTL */
        }

        .search-icon { color: var(--accent); display: flex; align-items: center; }

        /* گرید میانبرها */
        .links-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; width: 100%; margin-top: 1rem; }
        .link-card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 20px; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: 0.3s; animation: slideUp 0.5s ease forwards; opacity: 0;
        }
        .link-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .link-icon { width: 32px; height: 32px; border-radius: 8px; }

        /* مودال تنظیمات */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #0f172a; border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 30px; width: 90%; max-width: 400px;
        }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: white; padding: 10px; border-radius: 10px; font-family: 'Vazirmatn'; margin-top: 5px;
        }
        .btn-save {
            width: 100%; background: var(--accent); color: #020617; border: none;
            padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        .settings-btn {
            position: fixed; bottom: 30px; left: 30px; background: var(--glass);
            border: 1px solid var(--glass-border); color: white; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-canvas"><div class="blob"></div></div>

    <main class="container">
        <div class="apple-clock">
            <div id="time">00:00</div>
            <div class="date-row">
                <span id="date-day"></span>
                <span class="day-name" id="day-name"></span>
            </div>
        </div>

        <div class="search-wrapper">
            <form action="https://www.google.com/search" method="GET" id="search-form">
                <div class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
                <input type="text" name="q" id="search-input" placeholder="جستجو..." autocomplete="off">
            </form>
        </div>

        <div class="links-grid" id="links-grid"></div>
    </main>

    <button class="settings-btn" onclick="toggleModal(true)">⚙️</button>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">افزودن میانبر</h3>
            <div class="input-group">
                <label>نام سایت</label>
                <input type="text" id="site-name" placeholder="مثلاً: گیت‌هاب">
            </div>
            <div class="input-group">
                <label>آدرس (URL)</label>
                <input type="text" id="site-url" placeholder="https://github.com">
            </div>
            <button class="btn-save" onclick="addLink()">ذخیره میانبر</button>
            <button onclick="toggleModal(false)" style="background:none; border:none; color:gray; width:100%; margin-top:15px; cursor:pointer;">انصراف</button>
        </div>
    </div>

    <script>
        // آپدیت ساعت و تاریخ شمسی
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('time').textContent = timeStr;

            const dateOptions = { day: 'numeric', month: 'long' };
            const dayOptions = { weekday: 'long' };
            document.getElementById('date-day').textContent = now.toLocaleDateString('fa-IR', dateOptions);
            document.getElementById('day-name').textContent = now.toLocaleDateString('fa-IR', dayOptions);
        }

        // مدیریت میانبرها
        const defaultLinks = [
            { name: 'گوگل', url: 'https://google.com' },
            { name: 'چت جی‌پی‌تی', url: 'https://chatgpt.com' }
        ];

        function renderLinks() {
            const saved = JSON.parse(localStorage.getItem('myLinks')) || defaultLinks;
            const grid = document.getElementById('links-grid');
            grid.innerHTML = saved.map((link, i) => `
                <a href="${link.url}" class="link-card" style="animation-delay: ${i*0.1}s">
                    <img class="link-icon" src="https://www.google.com/s2/favicons?sz=64&domain=${link.url}">
                    <span>${link.name}</span>
                </a>
            `).join('');
        }

        function addLink() {
            const name = document.getElementById('site-name').value;
            const url = document.getElementById('site-url').value;
            if(name && url) {
                const saved = JSON.parse(localStorage.getItem('myLinks')) || defaultLinks;
                saved.push({ name, url });
                localStorage.setItem('myLinks', JSON.stringify(saved));
                renderLinks();
                toggleModal(false);
            }
        }

        function toggleModal(show) {
            document.getElementById('settingsModal').style.display = show ? 'flex' : 'none';
        }

        setInterval(updateClock, 1000);
        updateClock();
        renderLinks();
        window.onload = () => document.getElementById('search-input').focus();
    </script>
</body>
</html>
